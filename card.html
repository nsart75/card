<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="witdth-device-width , initial-scale=1.0"/>
        <title>Profile Card UI Design</title>
        <link rel="stylesheet" href="style.css"/>

    </head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="30.jpg" alt="profile of me" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Seyd Alireza Tabatabaei</span>
            <span class="job">Teacher & programer</span>
        </div>
        <div class="media-buttons">
            <a href="https://instagram.com/s.alireza.tabatabaei?igshid=MTIzZWQxMDU=" style="background:#4267b2 ;" class="link">
                <i class='bx bxl-instagram'></i> 
            </a>
            
            <a href="https://t.me/Satb7501" style="background:#1da1f2 ;" class="link">
                <i class='bx bxl-telegram' ></i>
            </a>
            
            <a href="https://www.linkedin.com/in/%D8%B3%DB%8C%D8%AF-%D8%B9%D9%84%DB%8C%D8%B1%D8%B6%D8%A7-%D8%B7%D8%A8%D8%A7%D8%B7%D8%A8%D8%A7%DB%8C%DB%8C-3a4778241" style="background:#e1306c ;" class="link">
                <i class='bx bxl-linkedin' ></i> 
            </a>
            
            <a href="https://github.com/nsart75" style="background:#ff0000 ;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>


</html>
